<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 메소드 및 속성</title>
</head>
<body>
    <h1 id="song-title" class="heading text" title="Oasis의 돈룩백인앵거">
    <span>Don't look back in anger</span>
    </h1>
    <p class="lyrics">
        So sally can't wait, she knows it's too late
    </p>
    <p class="lyrics">
        As we're walking on by
    </p>

    <script>
       console.log(document.querySelectorAll(".lyrics"))
       console.log(document.getElementsByClassName("lyrics"))
       const title = document.getElementById("song-title")
       console.log(title)

       console.log(title.textContent)
       console.log(title.innerText)
       console.log(title.className)
       console.log(title.style)
       console.log(title.title)
    </script>
</h1>
</body>
</html>
